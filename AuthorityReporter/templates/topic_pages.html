<!DOCTYPE html>
<html>
  <head>
    <title>Test Search App</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="container">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <h1>Top Pages for {{topic}}</h1>
    {% for page in pages %}
    <div class="well row">
        <div class="col-md-3">
            {% if 'thumbnail' in page %}
            <img src="{{page['thumbnail']}}" alt="" />
            {% endif %}
        </div>
        <div class="col-md-9">
            <h3><a href="{{page['full_url']}}">{{page['title']}}</a> | {{page['wiki']}}</h3>
            <p>{{page['abstract']}}</p>
        </div>
    </div>
    {% endfor %}
  </body>
</html>
