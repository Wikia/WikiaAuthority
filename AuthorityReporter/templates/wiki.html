<!DOCTYPE html>
<html>
  <head>
    <title>Test Search App</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="container">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <h1>{{topic}}</h1>
    <a href="/topic/{{topic}}/wikis/xls" class="btn btn-default btn-lg" role="button"><span class="glyphicon glyphicon-th-list"></span> Get Excel</a>

    <div class="well">
        <div class="row">
        {% for wiki in wiki_ids %}
          <div class="col-md-3 col-sm-3">
              <div class="row" style="text-align: center""><img class="img-thumbnail" src="{{wikis[wiki]['image']}}"  alt="" style="max-height: 100px; margin: 0 auto;"/></div>
              <div class="row" style="text-align: center">{{wikis[wiki]['title']}}</div>
          </div>
        {% endfor %}
        </div>
    </div>
  </body>
</html>
