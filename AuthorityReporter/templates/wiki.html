<!DOCTYPE html>
<html>
  <head>
    <title>Test Search App</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="container">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <h1>{{topic}}</h1>
    <a href="/topic/{{topic}}/wikis/xls" class="btn btn-default btn-lg" role="button"><span class="glyphicon glyphicon-th-list"></span> Get Excel</a>

    <div class="well">
      <div class="row">
        <ul>
        {% for wiki in wiki_ids %}
            <li><img src="{{wikis[wiki]['image']}}" height="50px" alt="" /> {{wikis[wiki]['title']}}</li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
