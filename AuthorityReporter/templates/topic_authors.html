<!DOCTYPE html>
<html>
  <head>
    <title>Test Search App</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="container">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <h1><a href="/"><span class="glyphicon glyphicon-home"></span></a> Most Authoritative Authors</h1>
    <h2>{{ topic }}</h2>
    <a href="/topic/{{topic}}/users/xls" class="btn btn-default btn-lg" role="button"><span class="glyphicon glyphicon-th-list"></span> Get Excel</a>
    {% for author in authors%}
    <div class="well">
      <div class="row">
        <div class="col-md-3 wiki-image">
            <a href="http://www.wikia.com/{{ author['url'] }}"><img class="img-thumbnail" src="{{ author['avatar'] }}" alt=""/></a>
        </div>
        <div class="col-md-9 content-wrapper">
          <div class="row">
            <div class="row">
              <h3 style="text-align: left;"><a href="http://www.wikia.com/{{ author['url'] }}">{{ author.name }}</a></h3>
            </div>
            <div class="row">
                <h4>Authority</h4>
                <em>{{ author.total_authority }}</em>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </body>
</html>
