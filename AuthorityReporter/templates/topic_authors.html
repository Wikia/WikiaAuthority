<!DOCTYPE html>
<html>
  <head>
    <title>Test Search App</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
  </head>
  <body class="container">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <h1><a href="/"><span class="glyphicon glyphicon-home"></span></a> Most Authoritative Authors</h1>
    <h2>{{ topic }}</h2>
    <a href="/topic/{{topic}}/users/xls" class="btn btn-default btn-lg" role="button"><span class="glyphicon glyphicon-th-list"></span> Get Excel</a>
    <div class="well">
        <div class="row">
            {% for author in authors%}
            <div class="col-xs-3" style="margin-bottom: 15px;">
                <div class="row" style="text-align: center;"><a href="http://www.wikia.com/{{ author['url'] }}"><img class="img-thumbnail" src="{{ author['avatar'] }}" alt=""/></a></div>
                <div class="row" style="text-align: center;"><a href="http://www.wikia.com/{{ author['url'] }}">{{ author.name }}</a></div>
                <div class="row" style="text-align: center;"><small>Authority: <em>{{ author.total_authority }}</em></small></div>
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
